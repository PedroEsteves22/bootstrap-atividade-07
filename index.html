<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 07</title>
    <link rel="stylesheet" href="./css/bootstrap.css">    
    <style>
        img{
            width: 80%;
            height: 725px;
        }
    </style>
</head>
<body>

    <div class="carousel slide" id="slider" data-ride="carousel">

        <div class="carousel-inner bg-dark">

            <div class="carousel-item active">
                <img src="./img/1.jpg" alt="slider" class="d-block mx-auto">
            </div> 
            
            <div class="carousel-item">
                <img src="./img/2.jpg" alt="slider2" class="d-block mx-auto">
            </div>

            <div class="carousel-item">
                <img src="./img/3.jpg" alt="slider3" class="d-block mx-auto">
            </div>

            <a href="#slider" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a href="#slider" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>            
        </div>
    </div>

    <div class="container mt-4">

        <div class="alert alert-success">Clique no link para baixar o e-book <a href="#" class="alert-link">Grátis</a></div>

        <div class="alert alert-dark alert-dismissible">
            <button class="close" data-dismiss="alert">&times;</button>
            Não quero <strong>anuncio!</strong>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
